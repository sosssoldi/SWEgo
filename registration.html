<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SWEgo - Registrazione</title>
		<meta name="title" content="SWEgo - Registrazione" />
		<meta name="description" content="Form di registrazione" />
		<meta name="keywords" content="SWEgo, Registrazione" />
		<meta name="author" content="Luca Bertolini, Marco Bonolo, Mauro Carlin, Nicola Tintorri" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>
	<body>
		<header>
			<h1>SWEgo</h1>
			<nav>
				<ul>
					<li>Voce menu 1</li>
					<li>Voce menu 2</li>
					<li>Voce menu 3</li>
				</ul>
			</nav>
		</header>
		<form method="post" action="" id="user_registration">
      <fieldset form="user_registration">
        <legend>Form di registrazione</legend>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" required="required" autocomplete="off" />
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required="required" autocomplete="off" maxlength="20"/>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required="required" autocomplete="off" />
        <label for="check_password">Conferma password</label>
        <input id="check_password" name="check_password" type="password" required="required" autocomplete="off" />
      </fieldset>
      <input type="submit" value="Registra"/>
    </form>
		<footer>
		</footer>
	</body>
</html>
